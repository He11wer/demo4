<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Доступ запрещен</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
    <link rel="stylesheet" th:href="@{/css/utilities.css}">
</head>
<body>
<div class="error-container">
    <div class="error-icon">⛔</div>
    <h1 class="mb-3">Доступ запрещен</h1>
    <p class="lead mb-4">У вас недостаточно прав для просмотра этой страницы.</p>
    <p class="lead mb-4">Обратитесь в тех поддержку.</p>

    <div th:if="${#authentication}" class="mb-3">
        <p>Вы вошли как: <span th:text="${#authentication.name}"></span></p>
    </div>

    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="/" class="btn btn-primary btn-lg px-4 gap-3">На главную</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
