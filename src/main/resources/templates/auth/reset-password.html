<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля | АукционPro</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
    <link rel="stylesheet" th:href="@{/css/utilities.css}">
</head>
<body>
<header class="header">
    <div class="logo">АукционPro</div>
    <nav class="nav">
        <a class="auth-button" th:href="@{/userhome}">Главная</a>
    </nav>
    <div class="auth">
        <a class="auth-button" id="login-btn" th:href="@{/auth/login}">Вход</a>
        <a class="auth-button" id="register-btn" th:href="@{/auth/register}">Регистрация</a>
    </div>
</header>

<div class="register-container">
    <h1 class="form-group">Сброс пароля</h1>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <form th:action="@{/auth/reset-password}" method="post" th:unless="${message}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" name="token" th:value="${token}">

        <div class="form-group">
            <label for="password">Новый пароль:</label>
            <input type="password" id="password" name="password" placeholder="Введите новый пароль" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Повторите новый пароль" required>
        </div>

        <button type="submit" class="submit-button">Сбросить пароль</button>
    </form>

    <div class="form-group">
        <a th:href="@{/auth/login}">Вернуться к входу</a>
    </div>
</div>
</body>
</html>
