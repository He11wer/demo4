<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | АукционPro</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/pages.css}">
    <link rel="stylesheet" th:href="@{/css/utilities.css}">
</head>
<body>
<div class="register-container">
    <header class="header">
        <div class="logo">АукционPro</div>
        <nav class="nav">
            <a class="auth-button" th:href="@{/userhome}">Главная</a>
        </nav>
        <div class="auth">
            <a class="auth-button" id="login-btn" th:href="@{/auth/login}">Вход</a>
            <a class="auth-button" id="register-btn" >Регистрация</a>
        </div>
    </header>
    <h2 class="form-group">Регистрация</h2>
    <!-- Сообщение об успешной регистрации (если есть) -->
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}" ></span>
    </div>
    <!-- Форма -->
    <form th:action="@{/auth/register}" th:object="${registrationDto}" method="post">
        <!-- Поле username -->
        <div class="form-group">
            <label>Логин:</label>
            <input
                    type="text"
                    th:field="*{username}"
                    class="form-control"
                    required
            >
            <small class="text-danger" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></small>
        </div>

        <!-- Поле email -->
        <div class="form-group">
            <label>Email:</label>
            <input
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    required
            >
            <small class="text-danger" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></small>
        </div>

        <!-- Поле password -->
        <div class="form-group">
            <label>Пароль:</label>
            <input
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    required
            >
            <small class="text-danger" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></small>
        </div>

        <button type="submit" class="submit-button" id = "submit-btn">Зарегистрироваться</button>

    </form>
</div>
</body>
</html>
